<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .result-area {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .download-btn {
            background: #17a2b8;
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .download-btn:hover {
            background: #138496;
        }

        #extractedText {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: #f8f9fa;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF to Text Converter</h1>
            <p>Extract text from your PDF files instantly</p>
        </div>
        
        <div class="content">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your PDF here or click to browse</div>
                <div class="upload-subtext">Supports PDF files up to 50MB</div>
            </div>
            
            <input type="file" id="fileInput" accept=".pdf" />
            
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            
            <div class="status"></div>
            
            <div class="loading">
                <div class="spinner"></div>
                <p>Processing your PDF...</p>
            </div>
            
            <div class="file-info">
                <h3>üìã File Information</h3>
                <div class="info-row">
                    <span>File Name:</span>
                    <span id="fileName"></span>
                </div>
                <div class="info-row">
                    <span>File Size:</span>
                    <span id="fileSize"></span>
                </div>
                <div class="info-row">
                    <span>Pages:</span>
                    <span id="pageCount"></span>
                </div>
                <div class="info-row">
                    <span>Characters:</span>
                    <span id="charCount"></span>
                </div>
            </div>
            
            <div class="result-area">
                <div class="result-header">
                    <div class="result-title">üìù Extracted Text</div>
                    <div>
                        <button class="btn copy-btn" onclick="copyText()">üìã Copy</button>
                        <button class="btn download-btn" onclick="downloadText()">üíæ Download</button>
                    </div>
                </div>
                <textarea id="extractedText" placeholder="Extracted text will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let extractedTextContent = '';
        let currentFileName = '';
        
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        const status = document.querySelector('.status');
        const loading = document.querySelector('.loading');
        const fileInfo = document.querySelector('.file-info');
        const resultArea = document.querySelector('.result-area');
        const extractedTextEl = document.getElementById('extractedText');
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function handleFile(file) {
            if (!file || file.type !== 'application/pdf') {
                showStatus('Please select a valid PDF file.', 'error');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showStatus('File size too large. Please select a file smaller than 50MB.', 'error');
                return;
            }
            
            currentFileName = file.name;
            hideElements();
            loading.style.display = 'block';
            progress.style.display = 'block';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                document.getElementById('pageCount').textContent = pdf.numPages;
                
                let fullText = '';
                const totalPages = pdf.numPages;
                
                for (let i = 1; i <= totalPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    
                    if (pageText.trim()) {
                        fullText += `--- Page ${i} ---\n${pageText}\n\n`;
                    }
                    
                    // Update progress
                    const progressPercent = (i / totalPages) * 100;
                    progressBar.style.width = progressPercent + '%';
                }
                
                extractedTextContent = fullText;
                extractedTextEl.value = fullText;
                document.getElementById('charCount').textContent = fullText.length.toLocaleString();
                
                // Show results
                loading.style.display = 'none';
                progress.style.display = 'none';
                fileInfo.style.display = 'block';
                resultArea.style.display = 'block';
                
                showStatus(`Successfully extracted text from ${totalPages} page(s)!`, 'success');
                
            } catch (error) {
                console.error('Error processing PDF:', error);
                loading.style.display = 'none';
                progress.style.display = 'none';
                showStatus('Error processing PDF. Please try with a different file.', 'error');
            }
        }
        
        function hideElements() {
            fileInfo.style.display = 'none';
            resultArea.style.display = 'none';
            progressBar.style.width = '0%';
        }
        
        function copyText() {
            extractedTextEl.select();
            document.execCommand('copy');
            showStatus('Text copied to clipboard!', 'success');
        }
        
        function downloadText() {
            const blob = new Blob([extractedTextContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileName.replace('.pdf', '.txt');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('Text file downloaded!', 'success');
        }
    </script>
</body>
</html>
